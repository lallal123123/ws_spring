<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Join Form(회원가입 폼)</h1>
<hr>
<div>
	<form name="frm" >
		<input type="text"	name="username" placeholder="input usermane..."><br>
		<input type="text"	name="password" placeholder="input password..."><br>
		<input type="text"	name="name" placeholder="input name..."><br>
		<input type="submit" value="회원등록" onclick="submitForm(event)">
	</form>
</div>
<div id="demo"></div>

<script>
	function submitForm(event){
		event.preventDefault();
		alert("submit....");
		
		var form = document.forms['frm'];
		var formData = $(form).serialize();
		
		$.ajax({
			type: "POST",
			url: "http://localhost:9001/joinProc",
			data: formData,
			dataType:"text",//서버가 보내주는 데이터의 타입 
			success: function(data){
				console.log(data);
				$("#demo").html(data);
			},
			error: function(){
				console.log("에러발생");
			}
		
		});
	}
	
</script>


</body>
</html>
