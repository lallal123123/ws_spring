spring.application.name=restServer


server.port=9001
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/rest
spring.datasource.username=root
spring.datasource.password=1234

#Jpa--
spring.jpa.hibernate.ddl-auto=update
# sql 로그 출력
spring.jpa.show-sql =true
# sql포맷팅
spring.jpa.properties.hibernate.format_sql=true
# sql 파라미터 로그
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.log=true
# HikeriCP DataSource 로그 레벨 설정 (선택사항)
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.support=debug

spring.servlet.multipart.max-file-size=10MB

spring.servlet.multipart.max-request-size=10MB

spring.servlet.multipart.location= C:/upload/
